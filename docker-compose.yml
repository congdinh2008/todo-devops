  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - todo-network

  # Frontend Service (React + Vite)
  # Uncomment when frontend is ready
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: todo-frontend
  #   environment:
  #     VITE_API_BASE_URL: http://backend:8080/api
  #   ports:
  #     - "3000:3000"
